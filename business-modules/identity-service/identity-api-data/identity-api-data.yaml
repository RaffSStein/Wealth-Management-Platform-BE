openapi: 3.1.0
info:
  title: Identity Service
  version: 1.0.0
  description: API for managing user identities, roles, authentication and profile information.

servers:
  - url: https://identity.mycompany.com/api

paths:
  /auth/login:
    post:
      summary: Exchange IDP JWT for a local session
      operationId: login
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Authenticated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticatedUser'
        '401':
          description: Invalid token

  /auth/me:
    get:
      summary: Get the authenticated user
      operationId: getAuthenticatedUser
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Authenticated user details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticatedUser'
        '401':
          description: Unauthorized

  /users/{id}:
    get:
      summary: Get user by ID
      operationId: getUserById
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found

  /users:
    post:
      summary: Create a new user
      operationId: createUser
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    LoginRequest:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          description: JWT token issued by external Identity Provider

    AuthenticatedUser:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
          format: email
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        firstName:
          type: string
        lastName:
          type: string
        company:
          $ref: '#/components/schemas/Company'
        token:
          type: string
          description: Access token issued by this service

    Role:
      type: object
      properties:
        name:
          type: string
        description:
          type: string

    Company:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
          format: email
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
        company:
          $ref: '#/components/schemas/Company'
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time

    CreateUserRequest:
      type: object
      required:
        - username
        - email
        - companyId
        - roles
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        companyId:
          type: string
          format: uuid
        roles:
          type: array
          items:
            type: string
