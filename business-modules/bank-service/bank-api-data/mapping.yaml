openapi-processor-mapping: v13

options:
  package-name: io.openapiprocessor.openapi
  package-names:
    base: io.openapiprocessor.openapi # same as option.package-name
    location: io.openapiprocessor
  package-name-from-path: true
  model-type: record
  enum-type: string
  one-of-interface: true
  bean-validation: jakarta
  generated: true
  generated-date: true
  format-code: true
  javadoc: true
  clear-target-dir: false
  json-property-annotation: always
  target-dir:
    layout: standard
  base-path:
    server-url: 0
    properties-name: api.properties
logging:
  mapping: true
  mapping-target: stdout

map:
  types:
    - type: Pageable => org.springframework.data.domain.Pageable
    - type: Page => org.springframework.data.domain.Page<java.lang.Object>
    - type: PageBankBranchDto => org.springframework.data.domain.Page<{package-name}.model.BankBranchDto>
  result: org.springframework.http.ResponseEntity
